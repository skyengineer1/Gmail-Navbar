<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c36cd333a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Gmail Navbar</title>
</head>
<body>
    <nav>
        <div class="left-side">
            <i class="fa-solid fa-bars"></i>
            <img src="images/logo.png" alt="Logo" class="logo">
        </div>
        <div class="middle-side">
            <input type="text" placeholder="Search mail" class="search">
        </div>
        <div class="right-side">
            <i class="fa-solid fa-question"></i>
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-calendar-days"></i>
            <img src="images/robot.jpg" alt="Robot" class="profile-image">
        </div>
    </nav>
</body>
</html>
